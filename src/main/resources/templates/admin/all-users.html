<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>

<h1>Users</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
        <td>actions</td>
    </tr>

    <tr th:each="u : ${users}">

        <td th:utext="${u.id}">id</td>
        <td th:utext="${u.name}">name</td>
        <td th:utext="${u.email}">email</td>
        <td th:utext="${u.password}">password</td>
        <td th:utext="${u.getRoles()}">roles</td>


        <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${u.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>

                <form th:method="DELETE" th:action="@{/admin/{id}(id=${u.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>

        </td>

    </tr>

</table>

<hr/>

<form action="/admin/new">
    <button type="submit">Create new user</button>
</form>

<hr/>
<form action="/logout">
    <button type="submit">Logout</button>
</form>

</body>
</html>
